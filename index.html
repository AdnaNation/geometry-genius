<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex gap-4 flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Triangle card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" /></figure>
                    <div class="card-body">
                        <h2 class=" text-center text-3xl">Triangle</h2>
                        <p class="text-center">Area (A) = 0.5 X b X h</p>
                        <div class="flex">
                            <div class="flex items-center">
                                <input id="triangle-base" type="text" class="w-24 text-2xl p-2 rounded-sm bg-slate-100"
                                    placeholder="b">
                                <span>cm</span>
                            </div>
                            <div class="flex items-center">
                                <input id="triangle-height" type="text"
                                    class="w-24 text-2xl p-2 rounded-sm bg-slate-100" placeholder="h">
                                <span>cm</span>
                            </div>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="triangle-area"> </span> <span>cm<sup>2</sup></span>
                            </p>
                        </div>

                        <div class="card-actions ">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Triangle card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img class="p-4" src="images/rectangle.png" /></figure>
                    <div class="card-body">
                        <h2 class=" text-center text-3xl">Rectangle</h2>
                        <p class="text-center">Area (A) = w X l</p>
                        <div class="flex">
                            <div class="flex items-center">
                                <input id="rectangle-width" type="text"
                                    class="w-24 text-2xl p-2 rounded-sm bg-slate-100" placeholder="w">
                                <span>cm</span>
                            </div>
                            <div class="flex items-center">
                                <input id="rectangle-length" type=" text"
                                    class="w-24 text-2xl p-2 rounded-sm bg-slate-100" placeholder="l">
                                <span>cm</span>
                            </div>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="rectangle-area"> </span> <span>cm<sup>2</sup></span>
                            </p>
                        </div>

                        <div class="card-actions ">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Triangle card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <!-- Triangle card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area calculation container -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>

            </div>
        </div>
    </main>
    <script src="scripts/triangle-calculate.js"></script>
</body>

</html>
